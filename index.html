<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">   
      <div class="profile__info">
        <div class="profile__avatar"></div>
        <h1 class="profile__name">Слава Завьялов</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about">Студент</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/Crimea.jpg" alt="Крым">
        <div class="element__description">
          <h2 class="element__title" title="Крым">Крым</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/bor.jpg" alt="Сосновый бор">
        <div class="element__description">
          <h2 class="element__title" title="Сосновый бор">Сосновый бор</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images//elagin.jpg" alt="Елагин остров">
        <div class="element__description">
          <h2 class="element__title" title="Елагин остров">Елагин остров</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karelia.jpg" alt="Ладожские шхеры">
        <div class="element__description">
          <h2 class="element__title" title="Ладожские шхеры">Ладожские шхеры</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/moscow_city.jpg" alt="Москва Сити">
        <div class="element__description">
          <h2 class="element__title" title="Москва Сити">Москва Сити</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/zenit.jpg" alt="Зенит арена">
        <div class="element__description">
          <h2 class="element__title" title="Зенит арена">Зенит арена</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__signature"> 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile">
        <input type="text" class="popup__form-element" name="name-profile" value="Слава Завьялов" required placeholder="Ваше имя">
        <input type="text" class="popup__form-element" name="about-profile" value="Студент" required placeholder="О себе">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>

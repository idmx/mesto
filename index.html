<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">   
      <div class="profile__info">
        <div class="profile__avatar"></div>
        <h1 class="profile__name">Слава Завьялов</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__about">Студент</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/Berchtesgadener.jpg" alt="Берхтесгаден">
        <p class="element__title">Берхтесгаден</p>
        <div class="element__like"></div>
      </div>
    </section>
  </main>
</body>
</html>

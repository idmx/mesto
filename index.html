<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">   
      <div class="profile__info">
        <div class="profile__avatar"></div>
        <h1 class="profile__name">Слава Завьялов</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__about">Студент</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__signature"> 2020 Mesto Russia</p>
  </footer>
  <template id = "element">
    <div class="element">
      <img class="element__image" src="./images/zenit.jpg" alt="Зенит арена">
      <button class="element__trash" type="button"></button>
      <div class="element__description">
        <h2 class="element__title" title="Зенит арена">Зенит арена</h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>
  </template>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-profile" novalidate>
        <input type="text" id="name-input" class="popup__form-element" name="name-profile" 
        value="Слава Завьялов" placeholder="Ваше имя" required minlength="2" maxlength="40">
        <span class="popup__error name-input-error"></span>
        <input type="text" id="about-input" class="popup__form-element" name="about-profile" 
        value="Студент" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__error popup__error_visible about-input-error"></span>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="add-element" novalidate>
        <input type="text" id="title-input" class="popup__form-element" name="title-element" 
        value="" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error popup__error_visible title-input-error"></span>
        <input type="url" id="link-input" class="popup__form-element" name="link-element" 
        value="" placeholder="Ссылка на картинку" required>
        <span class="popup__error popup__error_visible link-input-error"></span>
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_photo">
    <div class="popup__container-photo">
      <img class="popup__photo-element" src="#" alt="#">
      <button class="popup__close" type="button"></button>
      <p class="popup__photo-title"></p>
    </div>
  </div>
  <script type="module" src="./scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form">
        <input type="text" class="popup__form-element" value="Слава Завьялов">
        <input type="text" class="popup__form-element" value="Студент">
        <input type="submit" class="popup__save" value="Сохранить">
      </form>
    </div>
  </div>
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">   
      <div class="profile__info">
        <div class="profile__avatar"></div>
        <h1 class="profile__name" title="Слава Завьялов">Слава Завьялов</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__about" title="Студент">Студент</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/Crimea.jpg" alt="Крым">
        <div class="element__description">
          <p class="element__title" title="Крым">Крым</p>
          <div class="element__like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/bor.jpg" alt="Сосновый бор">
        <div class="element__description">
          <p class="element__title" title="Сосновый бор">Сосновый бор</p>
          <div class="element__like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images//elagin.jpg" alt="Елагин остров">
        <div class="element__description">
          <p class="element__title" title="Елагин остров">Елагин остров</p>
          <div class="element__like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/karelia.jpg" alt="Ладожские шхеры">
        <div class="element__description">
          <p class="element__title" title="Ладожские шхеры">Ладожские шхеры</p>
          <div class="element__like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/moscow_city.jpg" alt="Москва Сити">
        <div class="element__description">
          <p class="element__title" title="Москва Сити">Москва Сити</p>
          <div class="element__like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/zenit.jpg" alt="Зенит арена">
        <div class="element__description">
          <p class="element__title" title="Зенит арена">Зенит арена</p>
          <div class="element__like"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__signature"> 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
